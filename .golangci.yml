linters-settings:

golint:
  min-confidence: 0

misspell:
  locale: US

linters:
  disable-all: false
  enable:
    - typecheck
    - goimports
    - misspell
    - govet
    - golint
    - ineffassign
    - gosimple
    - deadcode
    - structcheck
    - errcheck

service:
  golangci-lint-version: 1.50.1 # use the fixed version to not introduce new linters unexpectedly